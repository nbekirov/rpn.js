<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>rpn.js</title>
		<script type="text/javascript" data-main="example.js" src="../vendor/requirejs/require.js"></script>
	</head>
	<body>
		<div>
			<input type="text" id="infix_input" style="width: 400px;" placeholder="Infix expression" />
			<input type="button" id="transfrom_infix_button" value="Transform to RPN" data-source="#infix_input" data-dest="#rpn_input" data-method="rpn_from_infix" />
			<br />
			<input type="text" id="rpn_input" style="width: 400px;" placeholder="RPN expression" />
			<input type="button" id="evaluate_rpn_button" value="Evaluate RPN" data-source="#rpn_input" data-dest="#result_output" data-method="rpn_eval" />
			<br />
			<input type="text" id="result_output" style="width: 400px;" placeholder="Result" />
			<div>
				<textarea style="width: 800px; height: 300px;" id="console" placeholder="Console"></textarea>
			</div>
		</div>
	</body>
</html>
